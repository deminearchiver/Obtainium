targets:
  $default:
    builders:
      slang_build_runner:
        options:
          base_locale: en
          fallback_strategy: base_locale_empty_string
          input_directory: assets/i18n
          input_file_pattern: .json
          output_directory: lib/src
          flat_map: false
          obfuscation:
            enabled: false
          format:
            enabled: true
            width: 80
